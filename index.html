<!DOCTYPE html>
<html>
<head>
    <title>Custom Validation Task</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/intlTelInput.min.css">
    <link rel="stylesheet" type="text/css" href="css/daterangepicker.css">
    <link rel="stylesheet" type="text/css" href="css/datatables.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
    <section id="dashboard" class="mt-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <form>
                        <div class="form-row">
                            <div class="form-group col-lg-6">
                                <label for="firstName">First Name</label>
                                <input type="text" class="form-control" id="firstName"
                                       placeholder="Enter Your First Name" data-valid="required|min:4|max:20|string">
                                <div class="feedback"></div>
                            </div>
                            <div class="form-group col-lg-6">
                                <label for="lastName">Last Name</label>
                                <input type="text" class="form-control" id="lastName" placeholder="Enter Your Last Name"
                                       data-valid="required|min:4|max:30|string">
                                <div class="feedback"></div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-lg-6">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter Your Email"
                                       data-valid="required|min|max|email">
                                <div class="feedback"></div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label for="address">Address</label>
                                    <input type="text" class="form-control" id="address" placeholder="Enter Your Address"
                                           data-valid="required|min:5|max:20|">
                                    <div class="feedback"></div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="aboutYou">About You</label>
                            <textarea class="form-control" id="aboutYou" rows="3">

                            </textarea>
                            <div class="feedback"></div>
                        </div>
                        <div class="form-row align-content-center">
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label for="phone">Phone Number</label>
                                    <input type="tel" class="form-control" id="phone" data-valid="required|min:10|max|">
                                    <div id="tel-err" class="hide"></div>
                                    <div id="tel-valid" class="hide">âœ“ Valid</div>
                                </div>
                            </div>
                            <div class="form-group col-lg-6">
                                <label for="dof">Date Of Birth</label>
                                <input type="text" class="form-control" id="dof">
                                <div class="feedback"></div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-6">
                                <label for="male">Male</label>
                                <input type="radio" id="male" class="gender" name="male" value="male">
                                <label for="female">Female</label>
                                <input type="radio" id="female" class="gender" name="female" value="female">
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group form-check">
                                    <input type="checkbox" class="form-check-input" id="workExperience"
                                           data-toggle="collapse" data-target="#collapse" aria-expanded="false"
                                           aria-controls="collapse">
                                    <label class="form-check-label" for="workExperience">Work Experience</label>
                                </div>
                                <div class="form-group collapse" id="collapse">
                                    <input type="text" class="form-control" id="work" name="datetimes" data-valid="">
                                    <div class="valid-feedback">
                                        Looks good!
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                    <button type="submit" class="btn btn-success mt-3 submit">Submit</button>
                </div>
                <div class="col-md-12">
                    <table id="data-table" class="display" style="width:100%">
                        <thead>
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Email</th>
                            <th>Date Of Birth</th>
                            <th>Phone Number</th>
                            <th>Address</th>
                            <th>Gender</th>
                            <th>Work Experience</th>
                        </tr>
                        </thead>
                        <tbody id="tbody">

                        </tbody>
                        <tfoot>
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Email</th>
                            <th>Date Of Birth</th>
                            <th>Phone Number</th>
                            <th>Address</th>
                            <th>Gender</th>
                            <th>Work Experience</th>
                        </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </section>
    <!-- Scripts -->
    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/moment.min.js"></script>
    <script type="text/javascript" src="js/intlTelInput.js"></script>
    <script type="text/javascript" src="js/daterangepicker.js"></script>
    <script type="text/javascript" src="js/datatables.min.js"></script>
    <script type="text/javascript" src="lib/index.js"></script>
</body>
</html>
