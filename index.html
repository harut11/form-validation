<!DOCTYPE html>
<html>
<head>
    <title>Custom Validation Task</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="int/build/css/intlTelInput.min.css">
    <link rel="stylesheet" type="text/css" href="css/daterangepicker.css">
    <link rel="stylesheet" type="text/css" href="css/datatables.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
    <section id="dashboard" class="mt-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <form>
                        <div class="form-row">
                            <div class="form-group col-lg-6">
                                <label for="firstName">First Name</label>
                                <input type="text" class="form-control type-text" id="firstName"
                                       placeholder="Enter Your First Name" data-valid="required|min:4|max:20|name">
                                <div class="feedback"></div>
                            </div>
                            <div class="form-group col-lg-6">
                                <label for="lastName">Last Name</label>
                                <input type="text" class="form-control type-text" id="lastName" placeholder="Enter Your Last Name"
                                       data-valid="required|min:4|max:30|name">
                                <div class="feedback"></div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-lg-6">
                                <label for="email">Email</label>
                                <input type="email" class="form-control type-text" id="email" placeholder="Enter Your Email"
                                       data-valid="required|email">
                                <div class="feedback"></div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label for="address">Address</label>
                                    <input type="text" class="form-control type-text" id="address" placeholder="Enter Your Address"
                                           data-valid="required|min:5|max:50">
                                    <div class="feedback"></div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="aboutYou">About You</label>
                            <textarea class="form-control" id="aboutYou" rows="3" data-valid="required|min:10|max:200"></textarea>
                            <div class="feedback"></div>
                        </div>
                        <div class="form-row align-content-center">
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label for="phone">Phone Number</label>
                                    <input type="tel" class="form-control type-text" id="phone" data-valid="required">
                                    <div class="feedback"></div>
                                    <div id="error-msg" class="hide"></div>
                                </div>
                            </div>
                            <div class="form-group col-lg-6">
                                <label for="dof">Date Of Birth</label>
                                <input type="text" class="form-control type-change" id="dof" data-valid="required|two" placeholder="Enter your date of  birth">
                                <div class="feedback"></div>
                            </div>
                        </div>
                        <div class="form-row mt-2">
                            <div class="form-group col-lg-6">
                                <div class="custom-control custom-radio custom-control-inline">
                                    <input type="radio" id="male" name="gender" class="custom-control-input"
                                           value="male" checked>
                                    <label class="custom-control-label" for="male">Male</label>
                                </div>
                                <div class="custom-control custom-radio custom-control-inline">
                                    <input type="radio" id="female" name="gender" class="custom-control-input"
                                           value="female">
                                    <label class="custom-control-label" for="female">Female</label>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="customCheck1"
                                           data-toggle="collapse" data-target="#collapse" aria-expanded="false"
                                           aria-controls="collapse">
                                    <label class="custom-control-label" for="customCheck1">Work Experience</label>
                                </div>
                                <div class="form-group collapse mt-3" id="collapse">
                                    <input type="text" class="form-control type-change" id="work" name="datetimes"
                                           placeholder="Select Your Work Experiance">
                                    <div class="feedback"></div>
                                </div>
                            </div>
                        </div>
                    </form>
                    <button type="submit" class="btn btn-success mt-3 submit">Add Person</button>
                    <button type="button" class="btn btn-danger mt-3 float-right" id="reset">Delete Person(s)</button>
                </div>
                <div class="col-md-12 mt-5">
                    <table id="data-table" class="display" style="width:100%">
                        <thead>
                        <tr>
                            <th>Act.</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Email</th>
                            <th>Date Of Birth</th>
                            <th>Phone Number</th>
                            <th>Address</th>
                            <th>Gender</th>
                            <th>Work Experience</th>
                        </tr>
                        </thead>
                        <tfoot>
                        <tr>
                            <th>Act.</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Email</th>
                            <th>Date Of Birth</th>
                            <th>Phone Number</th>
                            <th>Address</th>
                            <th>Gender</th>
                            <th>Work Experience</th>
                        </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </section>
    <!-- Scripts -->
    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/moment.min.js"></script>
    <script type="text/javascript" src="int/build/js/utils.js"></script>
    <script type="text/javascript" src="int/build/js/intlTelInput.min.js"></script>
    <script type="text/javascript" src="js/daterangepicker.js"></script>
    <script type="text/javascript" src="js/datatables.min.js"></script>
    <script type="text/javascript" src="src/index.js"></script>
</body>
</html>
